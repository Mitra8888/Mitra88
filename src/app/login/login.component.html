<div class="container">
    <mat-dialog-content class="mat-typography">
        <div class="col-sm-12">
            <b>{{'Login'}}</b>
        </div>
        <form [formGroup]="LoginFormControl">
            <div class="col-sm-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>{{'Username'}}</mat-label>
                    <input matInput type="text" formControlName="name" required>
                    <mat-error *ngIf="LoginFormControl.controls['name'].errors?.['required']">
                        {{'User_Name_required'}}
                    </mat-error>
                    <mat-error *ngIf="LoginFormControl.controls['name'].errors?.['pattern']">
                        {{'Invalid username format'}}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-sm-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>{{ 'password' }}</mat-label>
                    <input matInput type="password" formControlName="password" required>
                    <mat-error *ngIf="LoginFormControl.controls['password'].errors?.['required']">
                        {{ 'Please enter the password'}}
                    </mat-error>
                    <mat-error *ngIf="LoginFormControl.controls['password'].errors?.['pattern']">
                        {{ 'Invalid password'}}
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="row mt-4">
                <div class="col-sm-6">
                    <button mat-raised-button class="form-control" color="warn" (click)="onLogin()">
                        {{'Login'}}
                    </button>
                </div>
                <div class="col-sm-6">
                    <button mat-raised-button color="accent" (click)="onSign()">Sign Up</button>
                </div>
                
            </div>
        </form>
    </mat-dialog-content>
</div>
