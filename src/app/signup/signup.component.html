<div class="container mat-typography">
  <mat-icon class="cancelIcon" (click)="goToLogin()">close</mat-icon>
  <h2>Create Account</h2>

  <form [formGroup]="signupFormControl" (ngSubmit)="onClick()" class="novalidate">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" placeholder="Username" required>
      <mat-error *ngIf="signupFormControl.controls['username'].hasError('required') && signupFormControl.controls['username'].touched">
        Username is required
      </mat-error>
      <mat-error *ngIf="signupFormControl.controls['username'].hasError('pattern') && signupFormControl.controls['username'].touched">
        Invalid username format
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Password" required>
      <mat-error *ngIf="signupFormControl.controls['password'].hasError('required') && signupFormControl.controls['password'].touched">
        Password is required
      </mat-error>
      <mat-error *ngIf="signupFormControl.controls['password'].hasError('pattern') && signupFormControl.controls['password'].touched">
        Password must be at least 6 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Year</mat-label>
      <input matInput type="year" formControlName="year_of_birth" placeholder="Year Of Birth" required>
      <mat-error *ngIf="signupFormControl.controls['year_of_birth'].hasError('required') && signupFormControl.controls['year_of_birth'].touched">
        Year is required
      </mat-error>
      <mat-error *ngIf="signupFormControl.controls['year_of_birth'].hasError('pattern') && signupFormControl.controls['year_of_birth'].touched">
        Year must be at least 4 characters
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit">Sign Up</button>
  </form>
</div>
